													placeholder="Enter full name" />
												<small id="fullname-error" class="form-text text-danger"></small>
											</div>

											<div class="form-group mb-3">
												<label for="username">User Name</label>
												<input type="text" class="form-control" id="username"
													placeholder="Choose username" />
												<small id="username-error" class="form-text text-danger"></small>
											</div>

											<div class="form-group mb-3">
												<label for="useremail">Email</label>
												<input type="email" class="form-control" id="useremail"
													placeholder="example@mail.com" />
												<small id="email-error" class="form-text text-danger"></small>
											</div>

											<div class="form-group mb-3">
												<label for="userpassword">Password</label>
												<div class="input-group">

														</span>
													</div>
												</div>
												<small id="password-error" class="form-text text-danger"></small>
											</div>

											<div class="form-group mb-4">
												<label for="confirmpassword">Confirm Password</label>
												<input type="password" class="form-control" id="confirmpassword"
													placeholder="Re-enter password" />
												<small id="confirmpassword-error" class="form-text text-danger"></small>
											</div>

											<button id="formSubmitBtn" type="submit" onclick="adduser(event)"
												class="btn btn-success btn-block">
